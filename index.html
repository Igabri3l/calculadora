<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script defer src="./funciones.js"></script>
</head>

<body>
    <div class="calculadora">
        <header>
            <div class="contenedor-header">
                <div class="icono uno">&nbsp;</div>
                <div class="icono dos">&nbsp;</div>
                <div class="icono tres">&nbsp;</div>
            </div>
        </header>
        <div class="display">
            <div class="NumerosEnPantalla">&nbsp;</div>
        </div>
        <div class="content-botones">
            <div class="numeros-botones">
                <button id="n7">
                    <p class="symbols">7</p></button>
                <button id="n8">
                    <p class="symbols">8</p></button>
                <button id="n9">
                    <p class="symbols">9</p></button>
                <button id="n4">
                    <p class="symbols">4</p></button>
                <button id="n5">
                    <p class="symbols">5</p></button>
                <button id="n6">
                    <p class="symbols">6</p></button>
                <button id="n1">
                    <p class="symbols">1</p></button>
                <button id="n2">
                    <p class="symbols">2</p></button>
                <button id="n3">
                    <p class="symbols">3</p></button>
                <button id="sp">
                    <p class="symbols">.</p></button>
                <button id="n0">
                    <p class="symbols">0</p></button>
                <button id="sb">
                    <p class="symbols">C</p></button>
            </div>
            <div class="funciones-botones">
                <button id="ss">
                    <p class="symbols">+</p>
                </button>
                <button id="sr">
                    <p class="symbols">-</p>
                </button>
                <button id="sm">
                    <p class="symbols">*</p>
                </button>
                <button id="sd">
                    <p class="symbols">/</p>
                </button>
                <button id="sy">
                    <p class="symbols">raiz</p>
                </button>
                <button id="sv">
                    <p class="symbols">^</p>
                </button>
                <button id="ssm">
                    <p class="symbols">=</p>
                </button>
                <button id="out">
                    <p class="symbols">out</p>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
